<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Add article</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="titles" placeholder="Type the name of the article" class="from-control"><br>
        <input type="text" name="anons" placeholder="Type the anons of the article" class="from-control"><br>
        <textarea name="full_text" placeholder="Type full text of the article" class="from-control"></textarea>
        <button type="submit" class="btn btn-success">Add the article</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
